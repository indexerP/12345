	<body>
		<form action="outrunning.cgi" method="GET">
		Введите имя:
		<input type="text" name="name" value="Неизвестный"></br>
		Введите дату рождения:
		<input type="text" name="born" value="Неизвестно"></br>

		<p>Смотреть какой-то фильм онлайн бесплатно в хорошем качестве<p>

			<script src="pixi.min.js"></script>
					<script>
						let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
						document.body.appendChild(app.view);
						
						let img = new PIXI.Sprite.from("d3b7a2ba76d6ff090437ab31bbfdd90f.jpg");
						img.width = window.innerWidth;
						img.height = window.innerHeight;
						app.stage.addChild(img);
						
						depthMap = new PIXI.Sprite.from("map-d3b7a2ba76d6ff090437ab31bbfdd90f.jpg");
						app.stage.addChild(depthMap);
						
						displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
						app.stage.filters = [displacementFilter];
				
						window.onmousemove = function(e) {
						displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) /18;
						displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /18;
						
						
					};
					</script>

		</form>
	</body>
</html>
